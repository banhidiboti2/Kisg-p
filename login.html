<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bejelentkezés</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .nav-link {
            font-size: 1.5rem; 
        }
        .navbar {
            background-color: #80868d; 
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <img src="output-onlinepngtools (1).png" alt="Logo" width="120" height="90" class="d-inline-block align-text-top">
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Főoldal</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="login.html">Bejelentkezés</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="register.html">Regisztráció</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>


<div class="container mt-5">
    <div class="card p-4 shadow-sm">
        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label">E-mail</label>
                <input type="email" class="form-control" placeholder="példa@gmail.com" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Jelszó</label>
                <input type="password" class="form-control" placeholder="Jelszó" required>
            </div>

            <div class="mb-3">
                <a href="#" class="text-decoration-none">Elfelejtett jelszó <span class="text-primary">Kattints ide.</span></a>
            </div>

            <button type="submit" class="btn btn-warning w-100">Bejelentkezés</button>
        </form>
        <h1></h1>

        <a href="register.html" class="btn btn-outline-secondary w-100">Még nincs fiókja? Regisztráljon itt!</a>
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();
        if (this.checkValidity()) {
            alert('Sikeres bejelentkezés');
            window.location.href = 'index.html';
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
