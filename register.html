<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Személyes adatok űrlap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .nav-link {
            font-size: 1.5rem; 
        }
        .navbar {
            background-color: #80868d; 
        }
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <img src="output-onlinepngtools (1).png" alt="Logo" width="120" height="90" class="d-inline-block align-text-top">
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Főoldal</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="login.html">Bejelentkezés</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="register.html">Regisztráció</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

<div class="container mt-5">
    <div class="card p-4 shadow-sm">
        <h4 class="mb-4"><i class="bi bi-person-circle"></i> Személyes adatok</h4>
        
        <form id="registrationForm">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Vezetéknév</label>
                    <input type="text" class="form-control" placeholder="Vezetéknév" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Keresztnév</label>
                    <input type="text" class="form-control" placeholder="Keresztnév" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Jelszó</label>
                    <input type="password" class="form-control" placeholder="Jelszó" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Jelszó újra</label>
                    <input type="password" class="form-control" placeholder="Jelszó újra" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">E-mail</label>
                <input type="email" class="form-control" placeholder="valaki@gmail.com" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Telefonszám</label>
                <input type="tel" class="form-control" placeholder="" pattern="[0-9]" title="Csak számokat adjon meg" required>
            </div>

            <button type="submit" class="btn btn-warning w-100">Mentés</button>
        </form>




    </div>
</div>

<script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
        event.preventDefault();
        if (this.checkValidity()) {
            alert('Sikeres regisztráció');
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
